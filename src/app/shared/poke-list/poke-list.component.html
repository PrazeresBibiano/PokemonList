<app-poke-search (emiterValue)="getEvento($event)"></app-poke-search>
<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="allPokemons">
    
        <a [routerLink]="['details',pokemon?.status?.id]" class="pokemon">
            <section class="pokemon__status">
                <h2>{{pokemon.name}} 
                   
                </h2>
                <ul>
                    <li *ngFor="let value of pokemon?.status?.types">{{value.type.name}}</li>
                </ul>
        
            </section>
            <section class="pokemon__image">
                <img [src]="pokemon?.status?.sprites?.other?.dream_world?.front_default"
                 [alt]="pokemon.name"
                 class="slidedown"
                 >
            </section>
        </a>
    </ng-template>

    <img src="assets/error.png" 
    alt="Erro ao Carregar Imagem"
    *ngIf="errorApi"
    >
</section>
